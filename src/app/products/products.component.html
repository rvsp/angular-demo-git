<div class="card mb-4 shadow-sm">
  <img [src]="item.image" alt="no img" class="card-img-top" />

  <div class="card-body">
    <p class="card-text">
      {{ item.name }}
    </p>
    <h4>{{ item.price }}</h4>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">
          View
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          Edit
        </button>
      </div>
      <small class="text-muted" *ngIf="item.stock; else stock">
        In Stock
      </small>
      <ng-template #stock> Out of Stock </ng-template>
    </div>
  </div>
</div>
